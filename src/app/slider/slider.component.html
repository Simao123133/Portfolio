<div *ngIf="desktop; else elseBlock;">
    <div class = "slider-class" [ngStyle]="{'opacity': show ? '100%' : '20%', 'color': home? 'white' : 'black', 'width': '20%', 'left' : '40%'}" text-align = "center">
        <ngx-slider [(value)]="value" [options]="options" (userChange)="onUserChange($event)" (mouseenter)="clearOpacity()" (mouseleave)="blurredOpacity()">

        </ngx-slider>
    </div>
</div>
<ng-template #elseBlock></ng-template>
